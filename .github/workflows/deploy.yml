name: Deploy Frontend to GH Pages
on:
  push:
    branches: [main] # Trigger on every commit to main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Grab your code
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3 # Magic deployment action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend # Point it to your frontend folder
          force_orphan: true # Nuke old files in gh-pages branch every time
